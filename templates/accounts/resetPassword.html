{% extends 'base.html'%}


{% block content %}

<!-- ========================= SECTION LOGIN ========================= -->



    <section class="section-conten padding-y" style="min-height:84vh">

        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
                <div class="card-body">
                        <h4 class="card-title mb-4">Reset Password</h4>

                        {% include 'includes/alert.html' %}
                        <form action={% url 'resetPassword'%} method='POST'>
                                {% csrf_token %}

                                <div class="form-group">
                                        <input name="password" class="form-control" placeholder="New password" type="password">
                                </div> <!-- form-group// -->

                                <div class="form-group">
                                        <input name="confirm_password" class="form-control" placeholder="Confirm password" type="password">
                                </div> <!-- form-group// -->

                                <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block"> Reset </button>
                                </div> <!-- form-group// -->
                        </form>
                 </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Create a new account</a></p>
        <br><br>
    </section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
