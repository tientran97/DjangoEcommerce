{% load static %}
<!DOCTYPE HTML>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Bootstrap e-commerce html template similar to Alibaba">
    <meta name="keywords" content="Online template, shop, theme, template, html, css, bootstrap 4">
    <meta name="description" content="IRVINS brings you the world's #DangerouslyAddictive Salted Egg Fish Skin and Potato Chips. Our dedicated team creates every snack using carefully selected ingredients. 100% made in Singapore. International shipping available.">
    <title>Dangerously Addictive Salted Egg Snacks | Made in Singapore</title>

    <link href="{% static 'images\favicon.webp' %}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" type="text/css" />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    </head>

    <body >

        {% include 'includes/header.html' %}

        {% block content %}
        {% endblock %}

        {% include 'includes/footer.html'%}


    </body>
</html>
